<body>
	<!-- Header -->
	<header>
		<div>
		<nav class="navbar navbar-expand-lg navbar-dark  d-flex justify-content-center">
			<a class="navbar-brand d-flex" href="index.html">
				<h1 class="h2 font-weight-bold my-0 mx-1">Listado de tareas</h1>
				<img  src="./img/check.png" style="width:40px;">
			</a>
		</div>
	</header>

	<!-- Main -->
	<main class="container" id="formTask">

		
		
		<form  id="myForm" novalidate>
			
			<div class="col m-2">
				<label for="validationCustom01">Tarea:</label>
				<input name = "taskText" type="text" class="form-control" id="taskText" placeholder="Escriba la tarea" required>
				<small id="helpText" class="form-text text-muted" style="float:right;">
					Maximo de 50 caracteres.
				</small>
				<div class="invalid-feedback">
					Tarea invalida.
				</div>
			</div>

			<div class="col-3 m-2">
				<label for="validationCustom01">Hora limite:</label>
				<input name = "taskTime" type="time" class="form-control" id="taskTime" placeholder="Escriba la tarea" required>
				
			</div>

			<div class="col m-1">
				<button id="submitButton" form="myForm" class="btn btn-success mt-3" type="submit">Agregar Tarea</button>
				<button id="submitButtonDelete" onclick="EliminarTareas()" class="btn btn-danger mt-3" type="button" >Eliminar Tareas marcadas</button>
			</div>
		</form>
		
		<table class="table table-striped table-dark table-hover" id="taskTable">
		<thead>
			<tr>
			<th scope="col">#</th>
			<th scope="col">Tarea</th>
			<th scope="col">Hora</th>
			<th scope="col">Marcar</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
		</table>

	</main>

	<script src="./data.js"></script>
	<script src="./main.js"></script>
	
</body>
